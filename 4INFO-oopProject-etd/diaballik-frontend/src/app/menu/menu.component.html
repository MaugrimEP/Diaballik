
<div id="last_games"></div>
  <div id="settings">
    <div id="joueurs">
        <div id="joueur1">
          Name  <input type="text"  name="joueur1_name" (input)="joueur1.name = $event.target.value" [(value)]="joueur1.name">
          Color <input type="color" name="joueur1_color" (input)="joueur1.color = $event.target.value"  [(value)]="joueur1.color">
        </div>


        <div id="joueur2">
            Name  <input type="text" name="joueur2_name" (input)="joueur2.name = $event.target.value"   [(value)]="joueur2.name">
            Color <input type="color" name="joueur2_color" (input)="joueur2.color = $event.target.value"  [(value)]="joueur2.color">
            IA    <input type="checkbox" name="ia_selected"  (input)="joueur2.ia = $event.target.checked" [(checked)]="joueur2.ia">
            <div id="id_level">
                <input type="radio" name="ia_level" value="noob" (input)="joueur2.niveau_ia = $event.target.value" 
                [(checked)]="joueur2.niveau_ia === IA_level.Noob" [disabled]="!joueur2.ia"> Noob

                <input type="radio" name="ia_level" value="starting" (input)="joueur2.niveau_ia = $event.target.value"
                [(checked)]="joueur2.niveau_ia === IA_level.Starting" [disabled]="!joueur2.ia"> Starting

                <input type="radio" name="ia_level" value="progressive" (input)="joueur2.niveau_ia = $event.target.value"
                [(checked)]="joueur2.niveau_ia === IA_level.Progressive" [disabled]="!joueur2.ia"> Progressive
            </div>
        </div>
    </div>


    <div id="game_scenario">
        <input type="radio" name="scenario" value="standard" checked (input)="scenario = $event.target.value"> Standard
        <input type="radio" name="scenario" value="random" (input)="scenario = $event.target.value"> Random
        <input type="radio" name="scenario" value="enemy" (input)="scenario = $event.target.value"> Enemy
    </div>
  </div>
  <button id="start_game">Start Game</button>
  <button id="testid" (click)="testFunction()">Test Button</button>
