<ul class="list-group">
  <li class="list-group-item"
      routerLinkActive="active"
      *ngFor="let lastGame of lastGames |async">
    <div>
      <span (click)="selectOneGame(lastGame.date,lastGame.joueur1,lastGame.joueur2)" class="btn-link">
        {{lastGame.date |date}}
        , {{lastGame.joueur1.name}}
        vs {{lastGame.joueur2.name}}
      </span>
      <button (click)="deleteThisId(lastGame.date.getTime())" type="button" class="close"
              style="color: red; padding-left: 15px" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>

    </div>
  </li>
</ul>
