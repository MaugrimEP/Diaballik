<ul class="list-group">
  <li class="list-group-item btn-link" (click)="selectOneGame(lastGame.date,lastGame.joueur1,lastGame.joueur2)"
      routerLinkActive="active"
      *ngFor="let lastGame of lastGames |async">
    {{lastGame.date |date}}
    , {{lastGame.joueur1.name}}
    vs {{lastGame.joueur2.name}}
  </li>
</ul>
