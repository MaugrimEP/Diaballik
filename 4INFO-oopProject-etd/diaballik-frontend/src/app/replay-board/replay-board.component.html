<body>
  <div class="container">
    <div class="row">
      <button (click)="menu()" class="btn">Retourner au menu</button>
    </div>
    <div class="row">
  
      <div class="col">
  
        <div class="joueur2-points">
          <span data-player="1" class="name">{{joueur1?.name}}</span>
          <div class="joueur2-score">
            <span class="joueur1-round"></span>
            <span class="number"></span>
          </div>
        </div>
        <span class="separ-score"></span>
  
        <div class="joueur1-points">
          <div class="joueur1-score">
            <span class="joueur2-round"></span>
            <span class="number"></span>
          </div>
          <span data-player="2" class="name">{{joueur2?.name}}</span>
        </div>
        
      </div>
      <div class="board col-4">
        <ul id="board">
          <ng-container *ngFor="let ligne of [0,1,2,3,4,5,6]">
            <ng-container *ngFor="let colonne of [0,1,2,3,4,5,6]">
              <li [attr.data-ligne]=ligne [attr.data-colonne]=colonne>
              <span class="">
              </span>
              </li>
            </ng-container>
          </ng-container>
        </ul>
      </div>
      <div>
        <button (click)="actionPrecedente()" >Precedent</button>
        <button (click)="actionSuivante()">Suivant</button>
      </div>
    </div>
  </div>
  </body>
